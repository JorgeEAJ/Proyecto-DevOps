groups:
  - name: example-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status="500"}[1m]) > 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Tasa alta de errores 500 detectada"
          description: "La API est√° devolviendo muchos errores 500"
